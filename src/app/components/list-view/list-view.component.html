<div>
    <table mat-table [dataSource]="dataSource" class="list-table">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let note">{{note.title}}</td>
        </ng-container>
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>Created Date</th>
            <td mat-cell *matCellDef="let note">{{note.createdDate}}</td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let note">
                <button mat-icon-button color="white" aria-label="Preview" (click)="preview(note)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="white" aria-label="Edit">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="danger" aria-label="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
        <tr mat-row></tr>
    </table>
    <mat-paginator 
        showFirstLastButtons
        [pageSize]="10"
        style="background-color:rgba(0, 0, 0, 0.5);"></mat-paginator>
</div>
